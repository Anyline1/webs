<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game</title>
    <link rel="stylesheet" href="../css/slot.css">
</head>
<body>
<h1>Slot Game</h1>
<div class="slot-machine">
    <div class="reels">
        <div class="reel" id="reel1">
            <div class="symbols"></div>
        </div>
        <div class="reel" id="reel2">
            <div class="symbols"></div>
        </div>
        <div class="reel" id="reel3">
            <div class="symbols"></div>
        </div>
        <div class="reel" id="reel4">
            <div class="symbols"></div>
        </div>
        <div class="reel" id="reel5">
            <div class="symbols"></div>
        </div>
    </div>
    <button class="btn" id="spinButton">Spin</button>
    <div class="message" id="message"></div>
    <div class="winning-combination">
        <h2>Winning Combination</h2>
        <p id="winningCombination">-</p>
    </div>
    <div class="paytable">
        <h2>Paytable</h2>
        <table>
            <thead>
            <tr>
                <th>Combination</th>
                <th>Payout</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>üçí x5</td>
                <td>Jackpot</td>
            </tr>
            <tr>
                <td>üîî x3 in center</td>
                <td>Big Win</td>
            </tr>
            <tr>
                <td>Any symbol x2</td>
                <td>Small Win</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="../js/slot.js"></script>
</body>
</html>

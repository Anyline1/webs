<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блог</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        header span {
            color: #ffdd57;
        }
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            margin-bottom: 2rem;
        }
        .post h2 {
            margin-bottom: 0.5rem;
            color: #333;
        }
        .post p {
            color: #666;
            line-height: 1.6;
        }
        .post time {
            display: block;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
<header>
    <h1>Добро пожаловать, <span id="user"></span>!</h1>
</header>
<main>
    <div id="posts">
    </div>
</main>
<script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');
    document.getElementById('user').textContent = username || 'Гость';

    const blogPosts = [
        {
            title: "Lorem Ipsum Dolor",
            content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque vehicula metus nec quam vehicula, a faucibus nisl sagittis.",
            date: "2024-11-24"
        },
        {
            title: "Vestibulum Euismod",
            content: "Vestibulum euismod eros euismod, fermentum massa sed, suscipit ligula. Nam sit amet dolor et libero auctor faucibus.",
            date: "2024-11-23"
        },
        {
            title: "Curabitur Malesuada",
            content: "Curabitur malesuada tellus sit amet ex scelerisque, a tincidunt mauris sollicitudin. Proin a enim eu eros gravida vulputate.",
            date: "2024-11-22"
        },
        {
            title: "Pellentesque Habitant",
            content: "Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Nulla facilisi.",
            date: "2024-11-21"
        }
    ];

    const postsContainer = document.getElementById('posts');
    blogPosts.forEach(post => {
        const postElement = document.createElement('div');
        postElement.classList.add('post');

        postElement.innerHTML = `
            <h2>${post.title}</h2>
            <time>${post.date}</time>
            <p>${post.content}</p>
        `;

        postsContainer.appendChild(postElement);
    });
</script>
</body>
</html>

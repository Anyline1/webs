<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/image.webp" type="image/png" sizes="32x32">
    <title>Лента новостей</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div class="header-container">
        <img src="assets/icon.webp" alt="Website Logo" class="logo">
        <div class="header-info">
            <div id="weather" class="weather-info">
                <div id="weather-data" class="weather-data">Загрузка погоды...</div>
                <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
            </div>
            <div id="date" class="date"></div>
            <div id="time" class="time"></div>
            <button id="theme-toggle">Сменить тему</button>
        </div>
    </div>
</header>

<div class="container">
    <main>
        <section id="news-us" class="news-column">
            <h2>Американская лента новостей</h2>
            <div id="news-container-us"></div>
        </section>
        <section id="news-ru" class="news-column">
            <h2>Российская лента новостей</h2>
            <div id="news-container-ru"></div>
        </section>
    </main>
    <div id="loader" class="loader" style="display: none;">Загрузка...</div>
</div>

<footer>
    <p>© 2024 Webs. Все права не защищены очевидно. | GitHub: <a href="https://github.com/anyline1" target="_blank">Anyline1</a> | <button id="back-to-top">Наверх</button></p>
</footer>
<script src="js/scripts.js"></script>
</body>
</html>

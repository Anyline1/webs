<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/image.webp" type="image/png" sizes="32x32">
    <title>Лента новостей</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header-container">
        <img src="assets/icon.webp" alt="Website Logo" class="logo">
        <input type="text" placeholder="Поиск новостей..." class="search-input">
    </div>
</header>

<div class="container">
    <section class="weather-block">
        <div class="weather-info">
            <div id="weather-data" class="weather-data">Загрузка погоды...</div>
            <img id="weather-icon" class="weather-icon" src="" alt="Weather Icon">
        </div>
        <div class="date-time">
            <div id="date" class="date"></div>
            <div id="time" class="time"></div>
        </div>
    </section>
    <main>
        <div class="news-grid">
            <section class="news-category" id="news-us">
                <h2>Американские новости</h2>
                <div id="news-container-us" class="news-items"></div>
            </section>
            <section class="news-category" id="news-ru">
                <h2>Российские новости</h2>
                <div id="news-container-ru" class="news-items"></div>
            </section>
        </div>
    </main>
</div>

<footer>
    <p>© 2024 Webs. Все права не защищены очевидно. | GitHub: <a href="https://github.com/anyline1" target="_blank">Anyline1</a> | <button id="back-to-top">Наверх</button></p>
</footer>

<script src="js/scripts.js"></script>
</body>
</html>
